<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gift Box with Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background utama untuk halaman */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background.jpg'); /* Background utama */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .gift-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90vw;
    }

    .image {
      width: 100%;
      max-width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Pesan dengan background khusus */
    .message {
      display: none;
      font-size: 20px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8); /* Background transparan */
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
      text-align: center;
    }

    /* Gambar media */
    .media-image {
      display: none;
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

  </style>
</head>
<body>

  <div class="gift-container">
    <!-- Gambar pertama (kado) -->
    <img src="animate.gif" alt="Gift Box" class="image" id="giftBox" onclick="showExplosion()">
    
    <!-- Gambar kedua (ledakan) -->
    <img src="explode.gif" alt="Explosion" class="image" id="explosion" style="display: none;">
    
    <!-- Gambar media (gacor.jpg) yang muncul setelah ledakan -->
    <img src="gacor.jpg" alt="Media Image" class="media-image" id="mediaImage"> <!-- Ganti dengan gambar yang ingin ditampilkan -->
    
    <!-- Pesan teks dengan latar belakang khusus -->
    <div class="message" id="message">Surat dari Kado: Semoga harimu menyenangkan!</div>
  </div>

  <script>
    function showExplosion() {
      const giftBox = document.getElementById('giftBox');
      const explosion = document.getElementById('explosion');
      const mediaImage = document.getElementById('mediaImage');
      const message = document.getElementById('message');

      // Sembunyikan kado dan tampilkan ledakan
      giftBox.style.display = 'none';
      explosion.style.display = 'block';

      // Setelah waktu animasi ledakan (2 detik) selesai, tampilkan gambar media
      setTimeout(() => {
        explosion.style.display = 'none';
        mediaImage.style.display = 'block';
      }, 2000); // Durasi animasi ledakan diubah menjadi 2 detik

      // Setelah gambar media muncul, tampilkan pesan
      setTimeout(() => {
        message.style.display = 'block';
      }, 4000); // Durasi total untuk ledakan dan media
    }
  </script>

</body>
</html>
